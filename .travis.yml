dist: bionic
language: go
os: linux
env:
  GO111MODULE=on
jobs:
  include:
    - go: "1.13.x"
    - go: "1.13.x"
      osx_image: "xcode10.1"
      os: osx
    - go: "1.12.x"
install:
  - go get -t ./...
script:
  - diff -u <(echo -n) <(gofmt -d -s .)
  - go vet -composites=false ./...
  - go test -v ./... -check.v
